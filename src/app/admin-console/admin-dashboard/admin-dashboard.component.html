<div class="container-fluid">
  <div>
    <h3><span class="glyphicon glyphicon-tint" aria-hidden="true"></span> Oil and Gas Challenge - Management Dashboard</h3>
  </div>

  <app-status-bar></app-status-bar>

  <div class="panel panel-default">
    <div class="panel-heading">
      <ul class="nav nav-pills">
        <li role="presentation" [ngClass]="activeTabIndex === 0 ? 'active' : ''"><a (click)="onActiveTab(0)">General</a></li>
        <li role="presentation" [ngClass]="activeTabIndex === 1 ? 'active' : ''"><a (click)="onActiveTab(1)">Game management</a></li>
      </ul>
    </div>
    <div class="panel-body">
      <div *ngIf="activeTabIndex === 0">
        <h4><strong>Game options</strong></h4>
        <form [formGroup]="standAloneForm" class="form-inline">
          <strong>Stand alone Game: </strong>
          <label class="radio-inline">
            <input type="radio" formControlName="allow" value="1" (change)="onStandAloneChanged()">
            Enabled
          </label>
          <label class="radio-inline">
            <input type="radio" formControlName="allow" value="0" (change)="onStandAloneChanged()">
            Disabled
          </label>
        </form>
      </div>
      <div *ngIf="activeTabIndex === 1">
        <app-game-management></app-game-management>
      </div>
    </div>
  </div>
</div>
