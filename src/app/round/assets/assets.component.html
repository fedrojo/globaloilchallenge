<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Assets
      <span class="expand-collapse">
        <a [ngStyle]="{'display': gameService.currentRoundType === 'results' ? 'none' : 'inline-block'}"><span class="pointer"
                (click)="onRandomSelection()"
                >Random Selection  </span></a>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="row flex">
        <div class="col-lg-4 col-sm-6 col-xs-12"
             *ngFor="let asset of assets; let i = index;">
          <app-asset [asset]="asset"
                     #assetComponent>
          </app-asset>
        </div>
      </div>
    </div>
  </div>
</div>
